name: Main

on:
  push:
    branches:
      - "release/v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/dual-server
        env:
          GITHUB_TOKEN: ${{ secrets.PSIONICA_WORKFLOWS  }}
